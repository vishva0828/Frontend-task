<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>
    <h2>Text Decoration</h2>
    <p>This statement is wrong</p>
    <p style="font-size:3em; text-decoration: underline palevioletred 5px; text-decoration-skip: correct;">This statement is correct.</p>
    <p style="font-size:3em; text-decoration: underline solid red 5px; text-decoration-skip: edges;">Observe the edges of
        the line.</p>
    <br>
    
    
</body>
</html>
